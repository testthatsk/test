name: CI

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true    
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  environment:
    name: production
    runs-on: ubuntu-latest
    steps:
      - name: Set environment name
        run: echo "Environment: production"
  build:
    permissions: write-all  
    uses: testthatsk/.github/.github/workflows/ci-java-testing.yml@main
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}

